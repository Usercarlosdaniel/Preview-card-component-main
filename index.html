<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="side">
      <picture>
        <source media="(max-width: 620px)" srcset="assets/images/image-product-mobile.jpg">
        <img src="assets/images/image-product-desktop.jpg">
      </picture>
    </div>
    <div class="side">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p>
        <span>$149.99</span>
        <span><del>$169.99</del></span>
      </p>
      <button class="btn"><img src="assets/images/icon-cart.svg"> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Usercarlosdaniel">Usercarlosdaniel</a>.
  </div>
</body>
</html>
